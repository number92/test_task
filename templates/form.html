{% extends "index.html" %}
{% block content %}
<section class="u-black u-clearfix u-container-style u-dialog-block u-opacity u-opacity-70 u-valign-middle u-dialog-section-5" id="sec-46ab">
    <div class="u-container-style u-dialog u-palette-4-light-3 u-radius-33 u-shape-round u-dialog-1">
      <div class="u-container-layout u-valign-top u-container-layout-1">
        <div class="u-form u-form-1">
              <form method="post" action="{% url 'task:new_task' %}" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" name="form" style="padding: 10px;">
                {% csrf_token %}
                <div class="u-form-group u-form-name">

                  <label for="name-765f" class="u-label"></label>
                  <input type="text"  placeholder="Введите название задачи" id="name-765f" name="name" value="{{ form.name }}" class="u-input u-input-rectangle" required="">
                </div>
                <div class="u-form-date u-form-group u-form-group-2">
                  <label for="date-4c0d" class="u-label"></label>
                  <input type="date" placeholder="ММ/ДД/ГГГГ" id="date-4c0d" name="scheduled_date" value="{{ form.scheduled_date  }}" class="u-input u-input-rectangle"  required="" data-date-format="mm/dd/yyyy">
                </div>
                <div class="u-align-left u-form-group u-form-submit">
                  <input type="submit" value="submit" class="u-form-control-hidden ">
                  <a href="{% url 'task:home' %}" class="u-btn u-btn-round u-btn-submit u-button-style u-radius-15 ">Добавить</a>
              
            </div>
            <div class="u-form-send-message u-form-send-success "> Спасибо! Ваше сообщение отправлено. </div>
          </form>
        </div>
      </div><button class="u-dialog-close-button u-icon u-text-grey-40 u-icon-1"><svg class="u-svg-link" preserveAspectRatio="xMidYMin slice" viewBox="0 0 16 16" style=""><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#svg-efe9"></use></svg><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" xml:space="preserve" class="u-svg-content" viewBox="0 0 16 16" x="0px" y="0px" id="svg-efe9"><rect x="7" y="0" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -3.3138 8.0002)" width="2" height="16"></rect><rect x="0" y="7" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -3.3138 8.0002)" width="16" height="2"></rect></svg></button>
    </div>
  </section>
{% endblock %}
